<p-progressBar mode="indeterminate" [style]="{ height: '6px' }" />
<br />
<div class="d-flex">
  <p-button label="Submit" />
  <br/>
  <br/>
  <p-calendar
    [(ngModel)]="pcalendardate"
  ></p-calendar>
</div>
<br/>

<!-- dialog start -->
<div class="card flex justify-content-center">
  <p-button (onClick)="showDialog()" label="Show dialog" />
  <p-dialog header="Edit Profile" [modal]="true" [(visible)]="pdialogvisible" [style]="{ width: '25rem' }">
      <span class="p-text-secondary block mb-5">Update your information.</span>
      <div class="flex align-items-center gap-3 mb-3">
          <label for="username" class="font-semibold w-6rem">Username</label>
          <input pInputText id="username" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex align-items-center gap-3 mb-5">
          <label for="email" class="font-semibold w-6rem">Email</label>
          <input pInputText id="email" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex justify-content-end gap-2">
          <p-button label="Cancel" severity="secondary" (onClick)="pdialogvisible = false" />
          <p-button label="Save" (onClick)="pdialogvisible = false" />
      </div>
  </p-dialog>
</div>
<!-- dialog end -->
